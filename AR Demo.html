<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AR Demo</title>

  </head>
  <body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false;">
      <a-marker type="pattern" url="/Users/tounsi/Downloads/AR/pattern-Logo ESAI Transparent.patt">
        <a-entity gltf-model="url(/Users/tounsi/Downloads/AR/scene.gltf)" scale="0.1 0.1 0.1" position="0 0 0" rotation="0 0 0"

      <a-entity camera></a-entity>
    </a-scene>
